<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Github Pages Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/ja.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <style>
        .datepicker-days th.dow:first-child,
        .datepicker-days td:first-child {
            color: #f00;
        }
        .datepicker-days th.dow:last-child,
        .datepicker-days td:last-child {
            color: #00f;
        }
    </style>

</head>
<body>


<div class="row mb-3">
    <div class="col-6 text-center bg-black text-white fs-3">
        <p class="d-lg-none">col-6</p>
        <p class="d-xs-none">col-6</p>
    </div>
    <div class="col-6 text-center bg-black text-white fs-3">
        <p class="d-lg-none">col-6</p>
        <p class="d-xs-none">col-6</p>
    </div>
</div>

<div class="row container">
    <div class="mb-3">
        <label for="name" class="form-label">名前</label>
        <input type="name" class="form-control" id="name" placeholder="山田　太郎">
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">メールアドレス</label>
        <input type="email" class="form-control" id="email" placeholder="example@oca.com">
    </div>

    <div class="mb-3 col col-lg-2 col-md-5 col-sm-5 col-xs-10">
        <label for="inputZip" class="form-label">郵便番号</label>
        <input type="text" class="form-control" id="inputZip">
    </div>

    <div class="mb-3">
        <label for="inputState" class="form-label">都道府県</label>
        <select id="inputState" class="form-select">
            <option selected>選択...</option>
            <option>...</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="inputCity" class="form-label">市町村</label>
        <input type="text" class="form-control" id="inputCity">
    </div>

    <div class="mb-3">
        <label for="datetimepicker1" class="pt-2 pr-2">日付</label>
        <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
            <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1"/>
            <div class="input-group-text" data-target="#datetimepicker1" data-toggle="datetimepicker">
                <i class="far fa-calendar-alt"></i>
            </div>
        </div>
    </div>

    <div class="mb-3">
        <label for="datetimepicker2" class="pt-2 pr-2">時間</label>
    <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker2"/>
        <div class="input-group-text" data-target="#datetimepicker2" data-toggle="datetimepicker">
            <i class="far fa-clock"></i>
        </div>
    </div>
    </div>

    <div class="mb-3">
        <label for="datetimepicker3" class="pt-2 pr-2">日時：</label>
    <div class="input-group date mb-3" id="datetimepicker3" data-target-input="nearest">
        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker3"/>
        <div class="input-group-text" data-target="#datetimepicker3" data-toggle="datetimepicker">
            <i class="far fa-calendar-alt"></i>
        </div>
    </div>
    </div>


</div>

<div class="container row">
    <!-- Button trigger modal -->
    <div class="col-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            モーダルを起動
        </button>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">タイトル</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                本文
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('#datetimepicker1').datetimepicker({
            dayViewHeaderFormat: 'YYYY年 MMMM',
            tooltips: {
                close: '閉じる',
                selectMonth: '月を選択',
                prevMonth: '前月',
                nextMonth: '次月',
                selectYear: '年を選択',
                prevYear: '前年',
                nextYear: '次年',
                selectTime: '時間を選択',
                selectDate: '日付を選択',
                prevDecade: '前期間',
                nextDecade: '次期間',
                selectDecade: '期間を選択',
                prevCentury: '前世紀',
                nextCentury: '次世紀',
            },
            format: 'YYYY/MM/DD',
            locale: 'ja',
            icons: {
                time: 'far fa-clock',
                date: 'far fa-calendar-alt',
                up: 'fas fa-arrow-up',
                down: 'fas fa-arrow-down',
            },
            buttons: {
                showClose: true,
            },
        });

        $('#datetimepicker2').datetimepicker({
            tooltips: {
                close: '閉じる',
                pickHour: '時間を取得',
                incrementHour: '時間を増加',
                decrementHour: '時間を減少',
                pickMinute: '分を取得',
                incrementMinute: '分を増加',
                decrementMinute: '分を減少',
                pickSecond: '秒を取得',
                incrementSecond: '秒を増加',
                decrementSecond: '秒を減少',
                togglePeriod: '午前/午後切替',
                selectTime: '時間を選択',
            },
            format: 'HH:mm',
            locale: 'ja',
            icons: {
                time: 'far fa-clock',
                date: 'far fa-calendar-alt',
                up: 'fas fa-arrow-up',
                down: 'fas fa-arrow-down',
            },
            buttons: {
                showClose: true,
            },
        });
        $('#datetimepicker3').datetimepicker({
            dayViewHeaderFormat: 'YYYY年 MMMM',
            tooltips: {
                close: '閉じる',
                selectMonth: '月を選択',
                prevMonth: '前月',
                nextMonth: '次月',
                selectYear: '年を選択',
                prevYear: '前年',
                nextYear: '次年',
                selectTime: '時間を選択',
                selectDate: '日付を選択',
                prevDecade: '前期間',
                nextDecade: '次期間',
                selectDecade: '期間を選択',
                prevCentury: '前世紀',
                nextCentury: '次世紀',
            },
            format: 'YYYY/MM/DD HH:mm',
            locale: 'ja',
            icons: {
                time: 'far fa-clock',
                date: 'far fa-calendar-alt',
                up: 'fas fa-arrow-up',
                down: 'fas fa-arrow-down',
            },
            buttons: {
                showClose: true,
            },
        });
    });
</script>

</body>
</html>
